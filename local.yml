---

- name: Bootstrapping a new Arch Linux workstation
  hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Install packages
    community.general.pacman:
      name:
        - tmux
        - bat
        - bc
        - htop
        - alacritty
        - chromium
        - clang
        - cmake
        - curl
        - wget
        - darktable
        - feh
        - freerdp
        - freetype2
        - fzf
        - gcc
        - gimp
        - gnome-calculator
        - gnupg
        - graphviz
        - gzip
        - i3-wm
        - i3blocks
        - i3status
        - keepassxc
        - lazygit
        - lua
        - make
        - neovim
        - picom
        - ranger
        - ripgrep
        - rofi
        - sed
        - stow
        - tree
        - tree-sitter
        - ttf-font-awesome
        - unzip
        - vulkan-headers
        - vulkan-icd-loader
        - vulkan-tools
        - vulkan-validation-layers
        - vulkan-validation-layers
        - zsh
      state: present
  
  - name: dotfiles checkout
    become_user: jcpennel
    git:
      repo: https://github.com/shiffu/dotfiles.git
      dest: ~
